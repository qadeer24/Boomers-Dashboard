name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Deploy to Boomers Insurance
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.boomersinsuranceservices.com
        username: frontend-deployment@boomersinsuranceservices.com
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: ./dist/
        server-dir: ./public_html/